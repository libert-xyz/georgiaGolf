ft_13 : |


        Forest Hills Golf Club is Voted Best Public Golf Course in Augusta and offers affordable golf rates from $28 to $46 depending on the time of day.
        Discounts for seniors, juniors, and students. Book your tee time online today. Just grab the web link from Alexa to get our telephone and address details.

        What other golf courses would you like to know about?


ft_14 : |


        The par-72 golf course at Goshen Plantation Golf Club is one the best public golf in Augusta, Georgia.
        It has a classic, parkland course to engage golfers of every level. Fees vary from ten to thirty dollars.

        What other golf courses would you like to know about?


ft_15: |

      Indian Hills Country Club is an affordable family-oriented private club located in East Cobb County. The club features 27 holes of golf,
      open seven days per week, with extensive practice facilities.
      There are also eight tennis courts, three swimming pools, and a beautiful clubhouse featuring excellent dining and year-round social events.

      What other golf courses would you like to know about?



ft_16: |

        Located a few long par fives  from the new Atlanta Braves stadium, Fox Creek Golf Club and Legacy Golf Links are two of the nation’s
        best driving range and golf destinations, recognized nationally as a Top 50 Public Driving Range Facility by Golf Range Association of America.
        Range bucket ball fees range from five dollars to thirteen dollars.

        What other golf courses would you like to know about?

